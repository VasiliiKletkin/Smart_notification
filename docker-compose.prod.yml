version: '3.4'

services:
  postgres:
    image: postgres:12.12-alpine
    container_name: postgres
    restart: always
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  redis:
    image: redis:6.2-alpine
    container_name: redis
    restart: always
  

  celeryworker:
    container_name: celeryworker
    build:
      context: django_search/
      dockerfile: Dockerfile
    command: celery -A django_search worker -P treads --pool=prefork -l info
    volumes:
      - ./django_search:/home/app/web
    env_file:
      - ./.env
    depends_on:
      - redis
  
  celeryscheduler:
    container_name: celeryscheduler
    build:
      context: django_search/
      dockerfile: Dockerfile
    command: celery -A django_search beat -l info
    volumes:
      - ./django_search:/home/app/web
    env_file:
      - ./.env
    depends_on:
      - redis

  web:
    container_name: web
    build:
      context: django_search/
      dockerfile: Dockerfile
    restart: always
    command: python manage.py migrate && gunicorn django_search.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django_search/staticfiles:/home/app/web/staticfiles
      - ./django_search/mediafiles:/home/app/web/mediafiles
    env_file:
      - ./.env
    expose:
      - 8000
    depends_on:
      - postgres
      - redis
  
  bot:
    container_name: bot
    build:
      context: django_search/
      dockerfile: Dockerfile
    restart: always
    command: python manage.py bot
    volumes:
      - ./django_search:/home/app/web
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    build:
      context:  nginx/
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./django_search/staticfiles:/home/app/web/staticfiles
      - ./django_search/mediafiles:/home/app/web/mediafiles
    depends_on:
      - web


  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes: 
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email vasiliykletkin@gmail.com -d smartnotification.ru --agree-tos